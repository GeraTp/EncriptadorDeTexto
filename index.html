<!DOCTYPE html>
<html lang="esp-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
  </head>
  <link rel="stylesheet" href="assets/styles/styles.css" />
  <body>
    <header>
      <img
        class="header__logo"
        src="assets/img/Logo@2x.png"
        alt="Logo del encriptador"
      />
    </header>
    <main class="encriptador">
      <section class="section__1">
        <textarea
          class="text__area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="advice">
          <h6>
            <img
              class="advice__icon"
              src="assets/img/bi_exclamation-circle-fill.png"
              alt="signo de exclamación"
            />
            Solo letras minúsculas y sin acentos
          </h6>
        </div>
        <div class="button">
          <button class="button__encriptar" onclick="buttonEncrypt()">
            Encriptar
          </button>
          <button class="button__desencriptar" onclick="buttonDecrypt()">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="output__area">
        <textarea
          id="text__area__processed__id"
          class="text__area__processed"
          cols="30"
          rows="10"
          placeholder="Ningún mensaje fue encontrado"
          aria-placeholder="Ingresa el texto que desees encriptar o desencriptar."
        ></textarea>
        <div>
          <button class="button__copiar" id="copyButton">Copiar</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="assets/script.js"></script>
  </body>
</html>
